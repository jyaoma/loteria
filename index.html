<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy's Lotería!</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/cards.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/tabla.css" />
    <link rel="stylesheet" href="./css/drawn.css" />
    <link rel="stylesheet" href="./css/controls.css" />
    <link rel="stylesheet" href="./css/lightbox.css" />
    <link rel="stylesheet" href="./css/players.css" />
  </head>
  <body onload="pingServer(); renderTabla(); renderDrawnCard()">
    <div id="play-area">
      <div id="drawn">
        <p>Last drawn card:</p>
      </div>
      <div id="tabla-container">
        <div id="tabla">
          <div id="tabla-header">
            <div id="tabla-title">LOTERÍA</div>
            <div id="tabla-number">TABLA</div>
          </div>
          <div class="row row-0"></div>
          <div class="row row-1"></div>
          <div class="row row-2"></div>
          <div class="row row-3"></div>
        </div>
        <input
          id="win-button"
          type="button"
          class="control button"
          value="Lotería!"
          disabled
          onclick="loteria()"
        />
      </div>
      <div id="opponents">
        <div id="opponents-title">Players</div>
        <div id="opponents-grid"></div>
      </div>
    </div>
    <div id="controls" class="hidden">
      <div class="control-group">
        <div>Host Controls</div>
        <input
          id="draw-button"
          type="button"
          class="control button"
          value="Draw next card"
        />
        <input
          id="new-game-button"
          type="button"
          class="control button"
          value="Play again (Same players)"
          onclick="newGame()"
        />
        <input
          id="reset-button"
          type="button"
          class="control button"
          value="Reset"
          onclick="reset()"
        />
      </div>
    </div>
    <div id="lightbox">
      <div id="start-modal">
        <div id="title">Jeremy's Lotería!</div>
        <form id="start-form">
          <a id="rules" target="_blank" href="./rules.html">How to Play</a>
          <label for="name-field">Enter your name:</label>
          <input type="text" id="name-field" required />
          <br />
          <input type="submit" id="join-button" value="Join" disabled />
          <br />
          <div id="start-player-count">Connecting... refresh this page<br>if this message stays for more<br>than three seconds.</div>
        </form>
      </div>
    </div>
  </body>
</html>
